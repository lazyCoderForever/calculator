<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div class="wrap">
        <div class="calculator">
            <span class="calculated_value"></span>
            <input type="text">
            <div class="interface_calculator">
                <span class="button dell" data-value="C">Kell</span>
                <span class="button square_root" data-value="âˆš"></span>
                <span class="button remainder_of_division" data-value="%"></span>
                <span class="button divisions" data-value="/"></span>
                <span class="button 7" data-value="7"></span>
                <span class="button 8" data-value="8"></span>
                <span class="button 9" data-value="9"></span>
                <span class="button mult" data-value="x"></span>
                <span class="button 4"data-value="4" ></span>
                <span class="button 5" data-value="5"></span>
                <span class="button 6" data-value="6"></span>
                <span class="button minus" data-value="-"></span>
                <span class="button 1" data-value="1"></span>
                <span class="button 2" data-value="2"></span>
                <span class="button 3" data-value="3"></span>
                <span class="button plus" data-value="+"></span>
                <span class="button 00" data-value="00"></span>
                <span class="button 0" data-value="0"></span>
                <span class="button comma" data-value=","></span>
                <span class="button equally" data-value="="></span>
            </div>
        </div>
    </div>
<script src="bundle.js"></script></body>
</html>
